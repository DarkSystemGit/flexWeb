<div id="pageImport"></div>
<script>
    (async () => {
        async function betterFetch(src) {
            var file = await fetch(src)
            var res = await file.text()
            return res
        }
        var src = `http://${location.host}/${src}`
        var page = await betterFetch(src)
        document.getElementById('pageImport').innerHTML = page
    })()
</script>
