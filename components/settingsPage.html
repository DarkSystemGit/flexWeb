
<title>Chrome OS Settings</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- UIkit CSS -->
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .settings-container {
        max-width: 100vw;
        padding: 16px;
    }

    .settings-header {
        display: flex;
        align-items: center;
        padding-bottom: 16px;
    }

    .settings-header-icon {
        font-size: 36px;
        margin-right: 16px;
        color: #2196f3;
    }

    .settings-header-title {
        font-size: 24px;
        font-weight: 500;
        color: #333;
    }

    .settings-search {
        display: flex;
        align-items: center;
        margin-bottom: 2vh;
    }

    .search-input {
        flex-grow: 1;
        padding: 0 8px;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 16px;
        color: #333;
        height: 3.5vh;
        margin-bottom: 8vh;
    }

    .settings-list {
        margin-top: 24px;
    }

    .settings-list-item {
        display: flex;
        align-items: center;
        padding: 12px 0;
        cursor: pointer;
    }

    .settings-list-item-icon {
        margin-right: 16px;
        color: #666;
    }

    .settings-list-item-text {
        flex-grow: 1;
        font-size: 16px;
        color: #333;
    }
</style>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css">

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>





<script>document.getElementsByTagName('body')[0].style.height ="fit-content"</script><div style="
height: 10vh;
position: fixed;
width: 85vw;
left: 15vw;
background-color: white;
"></div>
